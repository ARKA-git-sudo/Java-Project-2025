<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Sasta Bazar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveBackground 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .register-wrapper {
      width: 100%;
      max-width: 500px;
      position: relative;
      z-index: 1;
    }

    .register-container {
      background: white;
      border-radius: 25px;
      padding: 2rem 2rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: fadeIn 0.6s ease-out;
    }

    .brand-logo {
      text-align: center;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.8s ease-out;
    }

    .brand-logo i {
      font-size: 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulse 2s infinite;
    }

    .brand-logo h2 {
      color: #333;
      margin-top: 0.8rem;
      font-weight: 800;
      font-size: 1.7rem;
    }

    .brand-logo p {
      color: #6c757d;
      font-size: 0.9rem;
      margin-top: 0.3rem;
    }

    #alert-container {
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 0.9rem;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.4rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .form-label i {
      color: #667eea;
    }

    .form-control {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      outline: none;
      transform: translateY(-2px);
    }

    .form-control::placeholder {
      color: #adb5bd;
      font-size: 0.9rem;
    }

    .input-group {
      position: relative;
    }

    .password-toggle {
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f8f9fa;
      border: 2px solid #e0e0e0;
      border-left: none;
      border-radius: 0 12px 12px 0;
    }

    .password-toggle:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    small.text-muted {
      font-size: 0.8rem;
      display: block;
      margin-top: 0.3rem;
    }

    .btn-register {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 0.9rem;
      font-weight: 700;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      border-radius: 12px;
      margin-top: 0.8rem;
    }

    .btn-register:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .alert-custom {
      border-radius: 12px;
      border: none;
      padding: 0.9rem 1.2rem;
      animation: fadeIn 0.5s ease-out;
      font-size: 0.95rem;
    }

    .alert-success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    .alert-danger {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }

    .text-center {
      margin-top: 1rem;
    }

    .text-center p {
      font-size: 0.95rem;
      color: #6c757d;
    }

    .text-center a {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .text-center a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .register-container {
        padding: 1.5rem 1.2rem;
      }

      .brand-logo i {
        font-size: 40px;
      }

      .brand-logo h2 {
        font-size: 1.4rem;
      }

      .form-control {
        padding: 0.7rem 0.9rem;
        font-size: 0.9rem;
      }

      .btn-register {
        padding: 0.8rem;
        font-size: 1rem;
      }
    }

    @media (max-height: 700px) {
      body {
        padding: 10px;
        align-items: flex-start;
      }

      .register-container {
        padding: 1.5rem 1.5rem;
        margin: 10px 0;
      }

      .brand-logo {
        margin-bottom: 1rem;
      }

      .brand-logo i {
        font-size: 40px;
      }

      .form-group {
        margin-bottom: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-wrapper">
    <div class="register-container">
      <div class="brand-logo">
        <i class="fas fa-shopping-bag"></i>
        <h2>Sasta Bazar</h2>
        <p class="text-muted">Create your account</p>
      </div>
      
      <div id="alert-container"></div>
      
      <form id="registerForm">
        <div class="form-group">
          <label class="form-label"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required minlength="3">
        </div>
        
        <div class="form-group">
          <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label class="form-label"><i class="fas fa-phone"></i> Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter 10-digit phone number" required pattern="[0-9]{10}" maxlength="10">
          <small class="text-muted">10 digits only</small>
        </div>
        
        <div class="form-group">
          <label class="form-label"><i class="fas fa-lock"></i> Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Min 6 characters" required minlength="6">
            <button class="btn btn-outline-secondary password-toggle" type="button" id="togglePassword">
              <i class="fas fa-eye" id="togglePasswordIcon"></i>
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            <button class="btn btn-outline-secondary password-toggle" type="button" id="toggleConfirmPassword">
              <i class="fas fa-eye" id="toggleConfirmPasswordIcon"></i>
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-register w-100">
          <i class="fas fa-user-plus"></i> Register
        </button>
      </form>
      
      <div class="text-center">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const baseUrl = "http://localhost:8080";
    
    document.addEventListener('DOMContentLoaded', function() {
      // Toggle Password Field
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      const togglePasswordIcon = document.getElementById('togglePasswordIcon');
      
      if (togglePassword && passwordInput && togglePasswordIcon) {
        togglePassword.addEventListener('click', function(e) {
          e.preventDefault();
          
          const currentType = passwordInput.getAttribute('type');
          const newType = currentType === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', newType);
          
          if (newType === 'password') {
            togglePasswordIcon.classList.remove('fa-eye-slash');
            togglePasswordIcon.classList.add('fa-eye');
          } else {
            togglePasswordIcon.classList.remove('fa-eye');
            togglePasswordIcon.classList.add('fa-eye-slash');
          }
        });
      }
      
      // Toggle Confirm Password Field
      const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const toggleConfirmPasswordIcon = document.getElementById('toggleConfirmPasswordIcon');
      
      if (toggleConfirmPassword && confirmPasswordInput && toggleConfirmPasswordIcon) {
        toggleConfirmPassword.addEventListener('click', function(e) {
          e.preventDefault();
          
          const currentType = confirmPasswordInput.getAttribute('type');
          const newType = currentType === 'password' ? 'text' : 'password';
          confirmPasswordInput.setAttribute('type', newType);
          
          if (newType === 'password') {
            toggleConfirmPasswordIcon.classList.remove('fa-eye-slash');
            toggleConfirmPasswordIcon.classList.add('fa-eye');
          } else {
            toggleConfirmPasswordIcon.classList.remove('fa-eye');
            toggleConfirmPasswordIcon.classList.add('fa-eye-slash');
          }
        });
      }
    });
    
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-custom alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
    
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validate password match
      if (password !== confirmPassword) {
        showAlert('❌ Passwords do not match!', 'danger');
        return;
      }
      
      // Validate phone number
      if (!/^[0-9]{10}$/.test(phone)) {
        showAlert('❌ Phone number must be exactly 10 digits!', 'danger');
        return;
      }
      
      try {
        const response = await fetch(`${baseUrl}/users/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, phone, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showAlert('✅ Registration successful! Redirecting to login...', 'success');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showAlert('❌ ' + (data.message || 'Registration failed'), 'danger');
        }
      } catch (error) {
        showAlert('❌ Registration failed. Please try again.', 'danger');
        console.error('Registration error:', error);
      }
    });
  </script>
</body>
</html>
